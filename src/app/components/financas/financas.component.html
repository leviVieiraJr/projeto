<div class="layout">
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/financas">Finanças</a></li>
        <li><a routerLink="/estoque">Estoque</a></li>
        <li><a routerLink="/login">Login</a></li>
      </ul>
    </nav>
  </aside>
  <main class="content">
    <h2>Finanças</h2>
    <p>Pesquise e filtre informações financeiras.</p>

    <!-- Formulário de filtros financeiros -->
    <form [formGroup]="financasForm" (ngSubmit)="onSubmit()">
      <label for="dataInicio">Data de Início:</label>
      <input type="date" id="dataInicio" formControlName="dataInicio">

      <label for="dataFim">Data de Fim:</label>
      <input type="date" id="dataFim" formControlName="dataFim">

      <label for="produto">Produto:</label>
      <input type="text" id="produto" formControlName="produto">

      <button type="submit">Pesquisar</button>
    </form>

    <!-- Resultado da pesquisa -->
    <div *ngIf="financasResultados.length > 0">
      <h3>Resultados:</h3>
      <ul>
        <li *ngFor="let resultado of financasResultados">
          {{ resultado }}
        </li>
      </ul>
    </div>
  </main>
</div>
