<div class="estoque-container">
    <h2>Estoque de Produtos</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="editingProduct ? updateProduct() : addProduct()">
      <div class="form-group">
        <label for="name">Nome do Produto</label>
        <input type="text" id="name" formControlName="name" required />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity" formControlName="quantity" required />
      </div>
  
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" id="price" formControlName="price" required />
      </div>
  
      <button type="submit" [disabled]="productForm.invalid">
        {{ editingProduct ? 'Atualizar Produto' : 'Adicionar Produto' }}
      </button>
      <button type="button" (click)="resetForm()">Cancelar</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button (click)="editProduct(product)">Editar</button>
            <button (click)="deleteProduct(product)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
