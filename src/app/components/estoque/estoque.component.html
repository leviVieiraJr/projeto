<div class="layout">
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/financas">Finanças</a></li>
        <li><a routerLink="/estoque">Estoque</a></li>
        <li><a routerLink="/login">Login</a></li>
      </ul>
    </nav>
  </aside>
  <main class="content">
    <h2>Estoque</h2>
    <p>Filtre os produtos no estoque da empresa.</p>

    <!-- Formulário de filtro de estoque -->
    <form [formGroup]="estoqueForm" (ngSubmit)="onSubmit()">
      <label for="nomeProduto">Nome do Produto:</label>
      <input type="text" id="nomeProduto" formControlName="nomeProduto">

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" formControlName="categoria">

      <label for="quantidadeMinima">Quantidade Mínima:</label>
      <input type="number" id="quantidadeMinima" formControlName="quantidadeMinima">

      <button type="submit">Filtrar Estoque</button>
    </form>

    <!-- Resultado da filtragem -->
    <div *ngIf="estoqueResultados.length > 0">
      <h3>Produtos no Estoque:</h3>
      <ul>
        <li *ngFor="let produto of estoqueResultados">
          {{ produto }}
        </li>
      </ul>
    </div>
  </main>
</div>
